<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180" width="100%" height="100%">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap');
    
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      fill: #2c3e50;
    }
    
    .k-shape {
      fill: #3498db;
    }
    
    .k-accent {
      fill: #2c3e50;
    }
  </style>
  
  <!-- 艺术化K元素 -->
  <g transform="translate(50, 40)">
    <path d="M0,0 L0,100 M0,50 L50,0 M0,50 L50,100" stroke="#3498db" stroke-width="12" stroke-linecap="round" fill="none"></path>
    
    <!-- 艺术点缀 -->
    <circle cx="0" cy="0" r="5" class="k-shape"></circle>
    <circle cx="50" cy="0" r="5" class="k-shape"></circle>
    <circle cx="50" cy="100" r="5" class="k-shape"></circle>
    <rect x="-6" y="98" width="12" height="4" class="k-accent" rx="2"></rect>
  </g>
  
  <!-- 机构名称 - 简化风格 -->
  <text x="120" y="70" class="logo-text" font-size="26" font-weight="600" letter-spacing="1">KAZAMI</text>
  <text x="120" y="100" class="logo-text" font-size="14" letter-spacing="1">MANAGEMENT RESEARCH INSTITUTE</text>
</svg>